<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MineSweeper</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body onload="onInit()">
    <h1>MineSweeper - sprint 1</h1>
    <button class="easy" onclick="setDifficulty(4)">Easy</button>
    <button class="medium" onclick="setDifficulty(5)">Medium</button>
    <button class="hard" onclick="setDifficulty(6)">Hard</button>
    <br />
    <button class="restart" onclick="onRestart()">Restart</button>

    <table class="board-container">
      <tbody class="board"></tbody>
    </table>

    <script src="js/main.js"></script>
    <script src="js/util.js"></script>
  </body>
</html>
