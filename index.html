<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MineSweeper</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body onload="onInit()">
    <h1>MineSweeper - sprint 1</h1>
    <button class="darkMode btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <button class="easy btn level" onclick="setDifficulty(4)">Easy</button>
    <button class="medium btn level" onclick="setDifficulty(8)">Medium</button>
    <button class="hard btn level" onclick="setDifficulty(12)">Hard</button>
    <br />
    <h2 class="lives">❤️ Lives: 3</h2>
    <p class="safe-clicks">🛡️ Safe Clicks: 3</p>
    <p>🥇 Score: <span class="score">0</span></p>
    
    <div class="hints">
      <span class="hint" onclick="activateHint(this)">💡</span>
      <span class="hint" onclick="activateHint(this)">💡</span>
      <span class="hint" onclick="activateHint(this)">💡</span>
      <button onclick="safeClick()" class="safe btn">Safe button</button>
      <button class="undo btn" onclick="undoMove()">↩️ UNDO</button>
    </div>
    
    <div id="modal" class="modal hidden">
      <p class="modal-msg"></p>
    </div>

    <div class="game">
      <button class="restart" onclick="onRestart()">😁</button>
      <table class="board-container">
        <tbody class="board"></tbody>
      </table>
    </div>

    
    <script src="js/main.js"></script>
    <script src="js/util.js"></script>
  </body>
</html>
